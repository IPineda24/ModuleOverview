<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="transportForm">
        <label for="transportType">Tipo de Transporte:</label>
        <select id="transportType">
            <option value="Automobile">Automóvil</option>
            <option value="Airplane">Avión</option>
        </select>
        <label for="brand">Marca:</label>
        <input type="text" id="brand">
        <label for="model">Modelo:</label>
        <input type="text" id="model">
        <label for="electric">Eléctrico:</label>
        <input type="checkbox" id="electric">
        <label for="year">Año:</label>
        <input type="number" id="year">
        <label for="wheels">Número de Ruedas (Solo para Automóviles):</label>
        <input type="number" id="wheels">
        <label for="engines">Número de Motores (Solo para Aviones):</label>
        <input type="number" id="engines">
        <button type="submit">Agregar Transporte</button>
    </form>
    
</body>
<script src="repasoPOO.js"></script>
</html>
